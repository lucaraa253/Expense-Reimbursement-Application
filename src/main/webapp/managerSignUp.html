<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<script type="text/javascript">
	function validateSignUpForm() {
		var uname1 = document.getElementById("username").value;
		var pwd = document.getElementById("password").value;
		var fname = document.getElementById("firstName").value;
		var lname = document.getElementById("lastName").value;
		

		

		

		

		if (uname1.length < 8) {
			alert("Please enter username with at least 8 characters");
			return false;
		} else if (pwd.length < 8) {
			alert("Please enter password with at least 8 characters");
			return false;
		} else if (fname.length < 8) {
			alert("Please enter first name with at least 8 characters");
			return false;
		} else if (lname.length < 8) {
			alert("Please enter last name with at least 8 characters");
			return false;
		}  
		 

	}
</script>
<body>
<h1>Manager Sign Up Page</h1>
	<form class="form-style" action="ManagerSignUp"
		onsubmit="return validateSignUpForm()" name="signupform" method = "get">
		<table cellspacing="20" cellpadding="20" bgcolor="cyan">
			<tr>
				<td><label>* Username: </label></td>
				<td><input type="text" name="username" id="username"></td>
			</tr>
			<tr>
				<td><label>* Password: </label></td>
				<td><input type="password" name="password" id="password">
			</tr>
			<tr>
				<td><label>* Confirm Password: </label></td>
				<td><input type="password" name="confirmpassword"
					id="confirmpassword"></td>
			</tr>
			<tr>
				<td><label>* First Name: </label></td>
				<td><input type="firstName" name="firstName" id="firstName"></td>
					
			</tr>

			<tr>
				<td><label>* Last Name: </label></td>
				<td><input type="lastName" name="lastName" id="lastName"></td>
					
			</tr>
			<tr>
				<td><input type="submit" value="SignUp"></td>
				<td><input type="reset" value="Clear"></td>
			</tr>

		</table>
	</form>
</body>
</html>
